<div class="text-center mt-5">
    <h1>Let's Get You Connected And <span class="text-danger"> Chat</span> With Other <span class="text-info"> People</span></h1>
</div>

<div class="text-center mt-3"><h2 class="text-secondary">Log-in to use this app</h2></div>


<div class="d-flex justify-content-center mt-5 mainBody">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="userForm"(ngSubmit)="submitForm()" autocomplete="off" class="p-3 border">
                <div *ngIf="userForm.errors?.['InvalidUser']" class="alert alert-danger">
                    Invalid Credentials
                </div>
                <div *ngIf="userForm.errors?.['CheckUser']" class="alert alert-danger">
                    UserName taken
                </div>
                <div *ngIf="userForm.errors?.['servererror']" class="alert alert-danger">
                    Server Error 
                </div>
                <h4>Choose your name</h4>
                <div class="form-floating mb-3">
                    <input formControlName="username" type="text" class="form-control" placeholder="Name" 
                    [class.is-invalid]="submitted && userForm.get('name')?.errors">
                    <label for="Name">Name</label>
                    <span class="text-danger" *ngIf="submitted && userForm.get('username')?.hasError('required')">
                        Please choose a name
                    </span>

                    <span class="text-danger" *ngIf="submitted && userForm.get('username')?.hasError('maxlength')||
                    userForm.get('username')?.hasError('minlength')">
                        Your name must be atleast 3 , and maximum 15 characters
                    </span>

                   

                </div>


                <h4>Enter Password</h4>

                <div class="mb-3">

                <input formControlName="password" type="password" class="form-control" placeholder="Password" 
                [class.is-invalid]="submitted && userForm.get('password')?.errors">
                <label for="Password">Password</label>
                <span class="text-danger" *ngIf="submitted && userForm.get('password')?.hasError('required')">
                    Please enter password
                </span>
                </div>

          

                <div class="d-grid mt-4 px-4">
                    <button class="btn btn-warning" type="submit">Log In</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <p class="noAccount">Don't have an account?</p>
                    <button class="btn btn-primary btn-sm" [routerLink]="['/register']">Register</button >
                
                </div>
            </form>

        </main>
    </div>
</div>
