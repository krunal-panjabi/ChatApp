<div style="overflow-x: hidden;padding: 24px;">
    <h1 mat-dialog-title style="width: fit-content;">Are you sure?</h1>
    <mat-dialog-content style="width: fit-content;">
        <p style="font-size: 16px;">Your data will not be saved, consider to save your form before</p>
    </mat-dialog-content>
    <mat-dialog-actions style="width: fit-content;">
        <button class="me-3 btn" style="background: #3F51B5;color: white;" mat-button
            [mat-dialog-close]="false">Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn"
            style="background: #3F51B5;color: white;">Forward</button>
    </mat-dialog-actions>
</div>
