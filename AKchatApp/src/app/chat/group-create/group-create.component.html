

<div class="modal-header">
    <h4 class="modal-title">toUser</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
    <div class="card border-secondary">
        <div class="d-flex justify-content-center mainBody">
            <div class="col-12 col-lg-5 form-width">
                <main class="form-signin">
                    <form [formGroup]="groupForm"(ngSubmit)="submitForm()" autocomplete="off" class="p-3 border">
                        <h4>Enter Group Name</h4>
                        <div class="form-floating mb-3">
                            <input formControlName="username" type="text" class="form-control" placeholder="Name" 
                            >
                            <label for="Name">Group Name</label>
                        </div>
                        <h4>Select Members</h4>
                        <div class="form-floating mb-3">
                            <div class="form-check border grp-members">
                                <input mdbCheckboxclass="form-check-input"type="checkbox"value=""id="flexCheckDefault"/>
                                <label class="form-check-label ms-3" for="flexCheckDefault">
                                  Default checkbox
                                </label>
                              </div>
                        </div>
    
        
                        <div class="d-grid mt-4 px-4">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
        
                        
                    </form>
                </main>
            </div>

    </div>
</div>
