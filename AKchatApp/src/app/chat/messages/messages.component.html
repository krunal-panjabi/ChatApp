<div style="height:400px;" *ngIf="service.isgeneral">
    <div class="card-text d-flex mb-2" *ngFor="let message of messages">
        <div class="contentdiv">
            <span class="text sender fw-bolder">{{ message.from }}: </span>
            <span class="ml-1">{{message.content}}</span>
        </div>
    </div>
</div>

<div style="overflow-y: auto;height: 400px;z-index: 1001;" *ngIf="!service.isgeneral">
    <div class="card-text d-flex mb-2" *ngFor="let message of messages,let messageId=index"  id=""
        [class.justify-content-between]="message.from !== service.myName"
        [class.justify-content-end]="message.from === service.myName">
        <div class="d-flex messages position-relative mb-2 {{'targetmsg-'+message.messageid}}" [class.messagesFromOthers]="message.from !== service.myName"
            [class.messagesFromMe]="message.from === service.myName">
            <div class="contentdiv d-flex">
                <ng-container *ngIf="message.from !== service.myName">
                    <span class="text sender fw-bolder">{{ message.from }}: </span>
                </ng-container>
                <span (click)="togglediv(messageId+1)" *ngIf="message.from!==service.myName" class=" dots"><img
                        src="/assets/img/dots.png" class="open1div" style="height:15px;width:10px"></span>

                        <!-- DIV FOR OTHERS FOR OPTIONS -->
                <div class="div1cont d-flex flex-column" *ngIf="message.from!==service.myName"
                    [class.d-none]="!msgservice.messageDivVisibility[messageId+1]">
                    <span (click)="DeleteMsg(message.messageid)" class="text-primary"><i
                            class="bi bi-trash3-fill"></i>Delete</span>
                    <span *ngIf="message.messageLike===1" (click)="LikeMsg(message.messageid,0,messageId+1)">
                        <i *ngIf="message.likename!==service.myName" class="bi bi-suit-heart-fill otherlike"
                            [class.colorheart]="msgservice.messageDiv1Visibility[messageId+1]"></i>
                        <i *ngIf="message.likename===service.myName" class="bi bi-suit-heart-fill colorheart samelike"
                            [class.colorheart]="!msgservice.messageDiv1Visibility[messageId+1]"></i>
                        like
                    </span>
                    <span *ngIf="message.messageLike===0" (click)="LikeMsg(message.messageid,messageId+1,messageId+1)"><i
                            class="bi bi-suit-heart-fill clicklikemsg"
                            [class.colorheart]="msgservice.messageDiv1Visibility[messageId+1]"></i>like</span>
                    <span (click)="closediv(messageId+1)"><i class="bi bi-x-lg"></i>Close</span>
                </div>
                    <!-- DIV FOR OTHERS FOR OPTIONS -->

                     <!-- LIKE AND COUNT FOR MINE -->
                <div class="likelogodivmy  {{'logodiv-'+ message.messageid}}" [class.d-none]="message.count===0" *ngIf="message.from===service.myName"> 
                    <span class="likelogo" *ngIf="message.from===service.myName && message.messageLike===0"
                        (click)="openDialogue(message.messageid)"><i class="bi bi-heart-fill colorheart me-1"
                            style="height:15px;width:10px"
                            [class.d-none]="!msgservice.messageDiv2Visibility[messageId+1]"></i>
                    </span>
                    <span class="likelogo {{'heart-'+ message.messageid}}"
                        *ngIf="message.from===service.myName && message.messageLike===1"
                        (click)="openDialogue(message.messageid)"><i class="bi bi-heart-fill colorheart me-1"
                            src="assets/img/heart.jpg" style="height:15px;width:10px"></i>
                    </span>
                    <span class="likelogo text-primary {{'count-'+ message.messageid}}"
                        [attr.likename]="message.likename"
                        *ngIf="message.from===service.myName">
                        {{message.count}}
                    </span>
                </div>
       <!-- LIKE AND COUNT FOR MINE -->
                <span class="ml-1">{{message.content}}</span>
                <!-- LIKE AND COUNT FOR OTHERS -->
                <div class="likelogodiv {{'logodiv-'+ message.messageid}}" [class.d-none]="message.count===0" *ngIf="message.from!==service.myName">
                    <span class="likelogo" *ngIf="message.from!==service.myName && message.messageLike===0"
                        (click)="openDialogue(message.messageid)"><i class="bi bi-heart-fill colorheart me-1"
                            style="height:15px;width:10px"
                            [class.d-none]="!msgservice.messageDiv2Visibility[messageId+1]"></i>
                    </span>
                    <span class="likelogo {{'heart-'+ message.messageid}}"
                        *ngIf="message.from!==service.myName && message.messageLike===1"
                        (click)="openDialogue(message.messageid)"><i class="bi bi-heart-fill colorheart me-1"
                            style="height:15px;width:10px"></i>
                    </span>
                    <span class="likelogo {{'count-'+ message.messageid}} text-primary"
                        [attr.likename]="message.likename"
                        *ngIf="message.from!==service.myName">{{message.count}}</span>
                </div>
                <!-- LIKE AND COUNT FOR OTHERS -->

               

                

              
                <span (click)="togglediv(messageId+1)" *ngIf="message.from===service.myName" class=" dots"><img
                        src="/assets/img/dots.png" class="opendiv" style="height:15px;width:10px"></span>
              
      <!-- DIV FOR MINE FOR OPTIONS -->
                <div class="divcont d-flex flex-column" *ngIf="message.from===service.myName"
                    [class.d-none]="!msgservice.messageDivVisibility[messageId+1]">
                    <span (click)="DeleteMsg(message.messageid)" class="text-primary"><i
                            class="bi bi-trash3-fill me-1"></i>Delete</span>
                    <span *ngIf="message.messageLike===1" (click)="LikeMsg(message.messageid,0,messageId+1)">
                        <i *ngIf="message.likename!==service.myName" class="bi bi-suit-heart-fill otherlike"
                            [class.colorheart]="msgservice.messageDiv1Visibility[messageId+1]"></i>
                        <i *ngIf="message.likename===service.myName" class="bi bi-suit-heart-fill colorheart samelike"
                            [class.colorheart]="!msgservice.messageDiv1Visibility[messageId+1]"></i>
                        like
                    </span>
                    <span *ngIf="message.messageLike===0" (click)="LikeMsg(message.messageid,messageId+1,messageId+1)"><i
                            class="bi bi-suit-heart-fill nolike"
                            [class.colorheart]="msgservice.messageDiv1Visibility[messageId+1]"></i>like</span>

                    <span (click)="closediv(messageId+1)"><i class="bi bi-x-lg me-1"></i>Close</span>
                </div>
   <!-- DIV FOR MINE FOR OPTIONS -->

                <ng-container *ngIf="!this.service.isGroupChat; else groupChat">
                    <img src="/assets/img/onetick.jpg" class="ticks"
                        style="height: 15px;width: 15px;position: relative;left: 9px;top: 11px;"
                        *ngIf="message.from === this.service.myName && message.isdelievered === 0 && message.isread === 0">
                    <img src="/assets/img/dtick.png" class="ticks"
                        style="height: 15px;width: 15px;position: relative;left: 9px;top: 11px;"
                        *ngIf="message.from === this.service.myName && message.isdelievered === 1 && message.isread===0">
                    <img src="/assets/img/bluedtick.png" class="ticks"
                        style="height: 15px;width: 15px;position: relative;left: 9px;top: 11px;"
                        *ngIf="message.from === this.service.myName && message.isread === 1">
                </ng-container>

                <ng-template #groupChat>
                    <img src="/assets/img/onetick.jpg" class="ticks" style="height: 15px; width: 15px;"
                        *ngIf="message.from===this.service.myName && message.isgrpread===0">
                    <img src="/assets/img/bluedtick.png" class="ticks" style="height: 15px; width: 15px;"
                        *ngIf="message.from===this.service.myName && message.isgrpread===1">
                </ng-template>
            </div>

        </div>

        <div class="d-flex justify-content-end align-items-center ms-2">
            <span class=" date">{{message.time | date:'MMM dd, HH:mm'}}</span>
        </div>



    </div>

</div>
