<div class="container mt-5 ">
<div class="row">
    <div class="col-lg-2">
        <div class="d-grid">
            <button class="btn btn-primary btn-block" [routerLink]="['/login']" type="button" >Back To Home</button>
        </div>
    </div>
</div>

<div class="row mt-3 mainBody">
    <div class="col-lg-2">
        <div class="card border-secondary mb-3">

            <div class="card-header h3 text-muted text-center">Users</div>
            <div class="card-body">
                <div class="row mt-1" >
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" 
                            class="btn btn-success card-text btn-block">{{service.myName}}<span> (you)</span></button>
                        </div>
                    </div>
                </div>

                


            </div>

        </div>
    </div>

    <div class="col-lg-9">
        <div class="card border-secondary">
            <div class="card-header h3 text-muted text-center">Messages</div>
            <div class="card-body" style="min-height: 500px;">
                <app-messages></app-messages>
            </div>
            <div class="card-footer">
                <app-chat-input></app-chat-input>
            </div>
        </div>
    </div>

</div>

</div>
