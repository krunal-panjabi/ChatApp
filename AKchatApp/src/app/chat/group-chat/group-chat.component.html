<div class="modal-header">
    <h4 class="modal-title">{{GroupName}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="d-flex ms-3"> <span class="text-danger fw-bolder"> Members : </span>
    <div class="ms-2 fw-bolder"  *ngFor="let user of service.grpmembers">
        {{user.username}},
     </div>
</div>

  <div class="modal-body">
      <div class="card users-card">
          <div class="card-header"><h3>Messages</h3></div>
          <div class="card-body card-messages">
          <app-messages [messages]="service.grpmessages" [username]="msgid"></app-messages>  
     </div>
     <div class="card-footer">
      <app-chat-input (contentemitter)="sendMessage($event)"></app-chat-input>
  </div>  
  </div>
