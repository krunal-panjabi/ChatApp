<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title">{{toUser}}</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="card users-card">
            <div class="card-header">
                <h3>Messages</h3>
            </div>
            <div class="card-body card-messages">
                <app-messages [messages]="service.privateMessages"></app-messages>
                <div *ngIf="service.isTyping">
                    <span class="fw-bolder text-primary">{{service.username}}</span><span><img
                            src="/assets/img/indityp.gif"
                            style="mix-blend-mode: multiply;height:25px;width:60px"></span>
                </div>
            </div>
            <div class="card-footer">
                <app-chat-input (contentemitter)="sendMessage($event)"></app-chat-input>
            </div>
        </div>
    </div>
</div>
