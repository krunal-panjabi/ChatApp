<div class="mainBody">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-10 mt-3" style="background-color: #ededed;height: 500px;">
            <div class="container d-flex justify-content-center mt-2">
            </div>

            <form [formGroup]="storyForm" (ngSubmit)="onFormSubmit()">
                <mat-card>
    
                    <div class="d-flex justify-content-center mb-5 ">
                        <div class="user-image d-flex justify-content-center">
                          
                              <img #galleryimg class="user-image-o" [src]="previews.length > 0 ? previews[0] : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIo8JvX8GztcxTVf3XPGKaArNJbYMpMKJ3Hg&usqp=CAU'" alt="">
                            <input  class="image-input" type="file"  multiple (change)="detectFiles($event) ">
                            
                          </div>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <mat-card-content class="d-flex flex-column half-size">
                            <label>Caption</label>
                            <mat-form-field appearance="outline">
    
                                <mat-label>Caption</mat-label>
                                <input matInput formControlName="caption">
                            </mat-form-field>
                        </mat-card-content>
    
    
                       
                    </div>
    
                    <mat-card-content class="d-flex justify-content-center">
                        <button    mat-raised-button color="primary" class="w-50"
                            type="submit">Save</button>
                    </mat-card-content>
                    <mat-card-footer></mat-card-footer>
                </mat-card>
            </form>
            
        </div>
        <div>
            <img *ngFor="let preview of previews" [src]="preview" class="rounded mb-3 ms-2" width="100" height="80px">
        </div>
        <div>
            <img style="width:100px ;height:80px" *ngFor="let url of urls" [src]="url" class="rounded mb-3 ms-2" width="180">
        </div>
    </div>


</div>
