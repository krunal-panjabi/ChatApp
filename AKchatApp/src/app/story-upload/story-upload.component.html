<div class="mainBody" style="position:relative">
    <div style="text-align: center;width: 100%;border-bottom: 1px solid #EEE;padding: 8px;">
        <span class="fw-bolder">Post your story</span>
    </div>
    <div class="d-flex flex-column" *ngIf="!isslider"
        style="width: 60%;position: absolute;margin-top: 45%;margin-left: 22%;align-items: center;">

        <div (dragover)="onDragOver($event)" (drop)="onDrop($event)" class="dropzone mb-3">
            <img style="height: 127px;" src='/assets/img/imagevidelogo.jpg'>
        </div>

        <button class="btn btn-primary" style="width: 60%; margin-inline: auto;" (click)="selectimage()">Select from
            Computer</button>
        <input #fileInput class="image-input" type="file" multiple (change)="detectFiles($event)"
            style="display: none;">
    </div>



    <div class="slider" *ngIf="isslider">
        <div *ngIf="isbutton">
            <div (click)="goToPrevious()" id="restartButton" class="leftArrow">
                <span>❰</span>
            </div>
            <div (click)="goToNext()" class="rightArrow">
                <span>❱</span>
            </div>
        </div>



        <div style="width: 100%;height: 400px;" class="slide image-preview">
            <img [src]="getCurrentSlideUrl()" alt="Slide Image" style="width: 100%;height: 400px;">
            <span class="remove-icon" (click)="removeCurrentImage()">X</span>
        </div>
        <div class="dotsContainer">
            <div *ngFor="let slide of previews; let slideIndex = index" class="dot" (click)="goToSlide(slideIndex)"
                [ngClass]="{'active': slideIndex === currentIndex}">
                ●
            </div>
        </div>
    </div>
    <div *ngIf="isslider">
        <div style="display: flex;position: absolute;top: 71%;right:10%">
            <div style="position:absolute;left:474%" (click)="selectimage()">
                <img src="/assets/img/upload.png" style="width:30px;height: 30px;">
            </div>
            <input #fileInput class="image-input" type="file" multiple (change)="detectFiles($event)"
                style="display: none;">
        </div>
        <app-chat-input-general (contentemitter)="sendMessage($event)"></app-chat-input-general>
