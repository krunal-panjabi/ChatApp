<div class="mainBody">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-6 mt-3" style="background-color: #ededed;height: 500px;">
            <div class="container d-flex justify-content-center mt-2">
            </div>

            <form [formGroup]="galleryForm" (ngSubmit)="onFormSubmit()">
                <mat-card>
    
                    <div class="d-flex justify-content-center mb-5 ">
                        <div class="user-image d-flex justify-content-center">
                          
                             <img class="user-image-o" src="https://blog.tryshiftcdn.com/uploads/2021/01/multiple-instagram-accounts@1x_1160x600_acf_cropped.jpg" alt=""> 
                             <input class="image-input" type="file" #Image accept="image/*"
                             (change)="handleFileInput($event)" formControlName="imgstr">
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <mat-card-content class="d-flex flex-column half-size">
                            <label>Caption</label>
                            <mat-form-field appearance="outline">
    
                                <mat-label>Caption</mat-label>
                                <input matInput formControlName="caption">
                            </mat-form-field>
                        </mat-card-content>
    
    
                       
                    </div>
    
                    <mat-card-content class="d-flex justify-content-center">
                        <button    mat-raised-button color="primary" class="w-50"
                            type="submit">Save</button>
                    </mat-card-content>
                    <mat-card-footer></mat-card-footer>
                </mat-card>
            </form>

        </div>
    </div>


</div>
